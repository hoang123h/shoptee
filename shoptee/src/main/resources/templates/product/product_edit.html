<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<h1>Edit Product</h1>
<form action="/product/updateProduct/{id}" method="POST" th:action="@{/product/updateProduct/{id}(id=${product.id})}" th:object="${product}">
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" class="form-control" id="id" name="id" th:value="${product.id}" readonly>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input type="text" class="form-control" id="image" name="image" th:value="${product.image}">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
  </div>
  <div class="form-group">
    <label for="createDate">Create Date:</label>
    <input type="date" class="form-control" id="createDate" name="createDate"
           th:value="${#dates.format(product.createDate, 'yyyy-MM-dd')}">

  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="available" name="available" th:checked="${product.available}">
    <label class="form-check-label" for="available">Available</label>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select class="form-control" id="category" name="category.id">
      <option th:each="c : ${categories}" th:value="${c.id}" th:selected="${product.category.id == c.id}" th:text="${c.name}"></option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
