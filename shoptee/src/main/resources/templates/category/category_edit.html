<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div class="container text-center">
  <h1>Edit Category</h1>
  <form th:action="@{'/category/update/' + ${category.id}}" method="post" th:object="${category}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="id">ID:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="id" name="id" th:value="${category.id}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 col-form-label" for="name">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" th:value="${category.name}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
